<body>
    <div class="container">
        <div class="contenedorTarjeta">
            <p class="tituloLogin">Iniciar Sesion</p>
            <form [formGroup]="FormularioLogin">
                <div class="mb-3">
                    <div class="error col-md-12 mb-3" *ngIf="error">
                        <div class="alert alert-danger" role="alert">
                          <strong>Error:</strong> Las contrase침as no coinciden.
                        </div>
                      </div>
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">

                        <div *ngIf="email.errors?.['required']">
                            El Usuario es requerido
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            El usuario debe tener un formato valido
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">

                        <div *ngIf="password.errors?.['required']">
                            La contrase침a es requerida
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" (click)="login()" class="btn btn-dark">Ingresar</button>
                  </div>
                <div class="text-center"><button mat-button color="primary" (click)="recuperar()">Recuperar
                        cuenta</button></div>
                <div class="text-center">
                    <button mat-raised-button color="primary" (click)="registrar()">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>
