<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-search" aria-current="page" routerLink="/my-games">Mis Juegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-search" aria-current="page" routerLink="/cart">Mi Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-search" aria-current="page" routerLink="/catalogue">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-search activo" aria-current="page" routerLink="/contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner d-flex justify-content-between align-items-center">
        <h2 class="color-titleText">Contacto</h2>
        <div class="elementos-header d-flex align-items-center">
            <mat-icon class="iconos-header color-search" fontIcon="home"></mat-icon>
            <p class="elementos-header color-search m-0 ml-2">Inicio</p>
            <mat-icon fontIcon="chevron_right" class="ml-2 iconos-header color-text1"></mat-icon>
            <p class="elementos-header m-0 ml-2 color-text1">Contacto</p>
        </div>
    </div>
    <div class="d-flex justify-content-end align-items-center" style="margin: 0px 25px;" *ngIf="currentUser != null">
        <button type="button" (click)="cerrarSesion()" class="btn bt-activo d-flex align-items-center">
            <mat-icon fontIcon="logout" class="mr-2 cerrar-sesion"></mat-icon> <span>Cerrar Sesión</span>
        </button>
    </div>
</header>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="card tarjeta">
                    <div class="card-body cuerpo-tarjeta">
                        <mat-icon class="color-text1" fontIcon="location_on"></mat-icon>
                        <p class="color-text1">Enrique Segoviano</p>
                    </div>
                </div>
                <div class="card tarjeta">
                    <div class="card-body cuerpo-tarjeta">
                        <mat-icon class="color-text1" fontIcon="schedule"></mat-icon>
                        <p class="color-text1">Lun-Vie 8:30 AM a 10:30 PM</p>
                    </div>
                </div>
                <div class="card tarjeta">
                    <div class="card-body cuerpo-tarjeta">
                        <mat-icon class="color-text1" fontIcon="call"></mat-icon>
                        <p class="color-text1">+593 98 765 4321</p>
                    </div>
                </div>
                <div class="card tarjeta">
                    <div class="card-body cuerpo-tarjeta">
                        <mat-icon class="color-text1" fontIcon="mail"></mat-icon>
                        <p class="color-text1">ventas&#64;technothings.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid container-messages">
            <div class="row">
                <div class="card col-6">
                    <h3 class="title-msg color-titleText">Escríbanos</h3>
                    
                    <form [formGroup]="form" (ngSubmit)="agregarComentario()" class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" autoComplete="off" id="nombre" class="form-control"
                                        autocomplete="off" placeholder="Nombre*" required formControlName="nombre">
                                    <label for="nombre">Nombre*</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="correo" autoComplete="off" id="correo" class="form-control"
                                        autocomplete="off" placeholder="Correo*" required formControlName="correo">
                                    <label for="correo">Correo*</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input type="text" autoComplete="off" id="asunto" class="form-control"
                                        autocomplete="off" placeholder="Asunto*" required formControlName="asunto">
                                    <label for="asunto">Asunto*</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="mensaje" autoComplete="off" class="form-label">Mensaje*</label>
                                    <textarea class="form-control" formControlName="mensaje" id="mensaje"
                                        rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Enviar
                                    Mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card col-6 overflow">
                    <h3 class="title-msg color-titleText">Otros Mensajes</h3>
                    <div class="mensajes">
                        <div class="mensaje" *ngFor="let c of listComments">
                            <div class="card msg-user mb-3">
                                {{c.usuario}}
                            </div>
                            <div class="card msg-user mb-3">
                                {{c.mensaje}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </section>

</body>
